<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container mt-5 text-center">
        <div class="row g-3">
            <div class="col-md-12">
                <h1 class="text-center">CALCULADORA</h1>
                <input type="text" class="form-control" id="inputTela" placeholder="0" readonly>
            </div>
        </div>
        
        <div class="row g-3">
            <div class="col-md-12">
                <button onclick="apagar()" type="button" class="btn btn-primary" id="apagar">C</button>
                <button onclick="inserir('%')" type="button" class="btn btn-primary" id="operadores">%</button>
                <button onclick="inserir('√')" type="button" class="btn btn-primary" id="operadores">√</button>
                <button onclick="inserir('÷')" type="button" class="btn btn-primary" id="operadores">÷</button>
            </div>
        </div>
        
        <div class="row g-3">
            <div class="col-md-12">
                <button onclick="inserir(1)" type="button" class="btn btn-primary">1</button>
                <button onclick="inserir(2)" type="button" class="btn btn-primary">2</button>
                <button onclick="inserir(3)" type="button" class="btn btn-primary">3</button>
                <button onclick="inserir('*')" type="button" class="btn btn-primary" id="operadores">x</button>
            </div>
        </div>
       
        <div class="row g-3">
            <div class="col-md-12">
                <button onclick="inserir(4)" type="button" class="btn btn-primary">4</button>
                <button onclick="inserir(5)" type="button" class="btn btn-primary">5</button>
                <button onclick="inserir(6)" type="button" class="btn btn-primary">6</button>
                <button onclick="inserir('-')" type="button" class="btn btn-primary" id="operadores">-</button>
            </div>
        </div>
        
        <div class="row g-3">
            <div class="col-md-12">
                <button onclick="inserir(7)" type="button" class="btn btn-primary">7</button>
                <button onclick="inserir(8)" type="button" class="btn btn-primary">8</button>
                <button onclick="inserir(9)" type="button" class="btn btn-primary">9</button>
                <button onclick="inserir('+')" type="button"class="btn btn-primary" id="operadores">+</button>
            </div>
        </div>
       
        <div class="row g-3">
            <div class="col-md-12">
                <button onclick="inserir(0)"type="button"class="btn btn-primary">0</button>
                <button onclick="inserir('.')"type="button"class="btn btn-primary">.</button>
                <button onclick="backspace()"type="button"class="btn btn-primary"id="back">⌫</button>
                <button onclick="calcular()"type="button"class="btn btn-primary"id="resultado">=</button>
            </div>
        </div>
    </div>

    <div class="col-dm-12">
        <div class="icones text-center">
            <a class="social-icon" href="https://www.linkedin.com/in/andr%C3%A9-quintanilha-8a37b3242/" aria-label="Perfil no LinkedIn de André Quintanilha">
            <i class="fab fa-linkedin" aria-hidden="true"></i> Linkedin </a>
            <a class="social-icon" href="https://github.com/AndreQuintanilha/Calculadora_funcoes.git" aria-label="Projeto no GitHub de André Quintanilha">
            <i class="fab fa-github" aria-hidden="true"></i> Esse Projeto </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
